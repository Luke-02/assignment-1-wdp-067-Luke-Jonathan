    <div id="info_table" class="py-8">

                <tr>

                <tr>

                    <td class="changeable">2</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="imgbutton">
                            <button id="editButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</button>
                        </div>

                    <td colspan="2">
                        <div class="imgbutton">

    <div class="lowerbox">
        <div class="editform">
            <div class="container mx-auto mt-5">
                <form id="myForm" class="hidden">
                    <!-- Form inputs will go here -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
                        <input type="address" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-4">
                        <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
                        <input type="role" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="role" placeholder="Enter your role">
                    </div>
                    <div class="mb-4">
                        <label for="availability" class="block text-sm font-medium text-gray-700">Availability:</label>
                        <input type="availability" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="availability" placeholder="Enter your availability">
                    </div>
                    <div class="mb-4">
                        <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
                        <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="age" placeholder="Enter your age" data-toggle="touchspin">
                    </div>
                    <div class="mb-4">
                        <label for="exp" class="block text-sm font-medium text-gray-700">Years Experience:</label>
                        <select class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="exp">
                            <option value="">Select Years of Experience</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3-5">3-5</option>
                            <option value="7-10">7-10</option>
                            <option value="10+">10+</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="change_file" class="block text-sm font-medium text-gray-700">Select new Resume</label>
                        <input type="file" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="change_file">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                        <!--the submit button will change data in the table and give out an alert-->
                        <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
