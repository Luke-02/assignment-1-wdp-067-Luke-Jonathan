<div class="lowerbox">
  <div class="editform">
      <div class="container mt-5">
          <form id="myForm" style="display: none;">
              <!-- Form inputs will go here -->
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="address" class="form-control" id="address" placeholder="Enter your address">
              </div>
              <div class="form-group">
                  <label for="role">Role:</label>
                  <input type="role" class="form-control" id="role" placeholder="Enter your role">
              </div>
              <div class="form-group">
                  <label for="availability">Availability:</label>
                  <input type="availability" class="form-control" id="availability" placeholder="Enter your availability">
              </div>
              <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="text" class="form-control" id="age" placeholder="Enter your age" data-toggle="touchspin">
              </div>
              <div class="form-group">
                  <label for="exp">Years Experience:</label>
                  <select class="form-control" id="exp">
                    <option value="">Select Years of Experience</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3-5">3-5</option>
                    <option value="7-10">7-10</option>
                    <option value="10+">10+</option>
                </select>
                  <!--input type="text" class="form-control" id="exp" placeholder="Enter your Years of Experience" data-toggle="touchspin"-->
              </div>
              <div class="form-group">
                  <label for="change_file">Select new Resume</label>
                  <br>
                  <input type="file" class="form-control-file" id="change_file">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
          </form>
      </div>
  </div>
</div>

<script>
    $(document).ready(function() {
        $('#editImageButton').click(function() {
            $('#imageInput').click();
        });

        $('#imageInput').change(function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#profileImage').attr('src', e.target.result);
            }

            reader.readAsDataURL(file);
        });
    });
    
      // Update the table data when the form is submitted
      $('#myForm').submit(function(event) {
          event.preventDefault();

          // Retrieve form input values
          var name = $('#name').val();
          var email = $('#email').val();
          var address = $('#address').val();
          var role = $('#role').val();
          var availability = $('#availability').val();
          var age = $('#age').val();
          var experience = $('#exp').val();

          // Update the table data with form input values
          $('.changeable').eq(0).text(name);
          $('.changeable').eq(3).text(role);
          $('.changeable').eq(4).text(address);
          $('.changeable').eq(1).text(availability);
          $('.changeable').eq(2).text(age);
          $('.changeable').eq(5).text(experience);
          $('.changeable').eq(6).text(email);

          // Hide the form after updating the table
          $('#myForm').hide();
      });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.3.0/jquery.bootstrap-touchspin.min.js"></script>
