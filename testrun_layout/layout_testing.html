<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .custom-container {
      border-radius: 20px; /* Adjust the border-radius value to control the curve */
      overflow: hidden;
    }
  </style>
  <title>Curved Container Example</title>
</head>
<body>
  <div class="container custom-container">
    <h1>Curved Container Example</h1>
    <p>This is a curved container.</p>
  </div>
</body>
</html>
