<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Container with Two Columns</title>
  <!-- Add the Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Container with Two Columns</h2>
      
        <div class="row">
          <div class="col">
            <h3 class="text-center">Column 1</h3>
            <ul class="text-center">
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </div>
      
          <div class="col">
            <h3 class="text-center">Column 2</h3>
            <ul class="text-center">
              <li>List item 4</li>
              <li>List item 5</li>
              <li>List item 6</li>
            </ul>
          </div>
        </div>
      </div>
      

  </div>

  <!-- Add the Bootstrap JS CDN link (optional, only required for certain Bootstrap components) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
